<!DOCTYPE html>
<html lang="en">
<head>

    <title>24 Hour Timer</title>
</head>
<body>
    <h1>24 Hour Timer</h1>
    <p>This is a 24 hour timer made using Vanilla JS...</p>
    <hr>
    <h1><span id="hourDisplay">00</span>:<span id="minutesDisplay">00</span>:<span id="secondsDisplay">00</span></h1>
    <button id="startBtn">Start</button>
    <button  id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
    <button id="stopBtn">Stop</button>

    <script src="js/script.js"></script>
</body>
